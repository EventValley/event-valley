type GroupRole {
	id: ID!
	name: String!
	createdAt: String!
	modifiedAt: String!
}

type GroupRoleWithRelations {
	id: ID!
	name: String!
	groupUsers: [GroupUser]
	groupRolePermissions: [GroupRolePermission]
	createdAt: String!
	modifiedAt: String!
}

extend type Query {
	groupRoles: [GroupRoleWithRelations]! @hasRole(role: "Organizer")
	myGroupRole(groupId: ID, groupSlug: String): GroupRole
}
