type EventRole {
	id: ID!
	name: String!
	createdAt: String!
	modifiedAt: String!
}

type EventRoleWithRelations {
	id: ID!
	name: String!
	eventUsers: [User]!
	eventRolePermission: [EventRolePermission]! @hasRole(role: "Organizer")
	createdAt: String!
	modifiedAt: String!
}

extend type Query {
	eventRoles: [EventRoleWithRelations]! @hasRole(role: "Organizer")
	myEventRole(eventId: ID!): EventRole
}

